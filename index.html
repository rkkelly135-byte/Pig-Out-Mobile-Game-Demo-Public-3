<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Piggy Party">
    <title>Piggy Party: Rodeo Edition</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap');
        :root {
            --piggy-pink: #ffafcc; --mud-brown: #7f5539; --sky-blue: #a2d2ff;
            --grass-green: #99d98c; --star-yellow: #fee440; --white: #ffffff;
            --hog-mud: #582f0e; --deep-pink: #fb6f92;
            --tan-shadow: #d4a373; --pink-shadow: #d94e6d; --mud-shadow: #3a1e09;
            --charcoal: #333333; 
            --danger-red: #e63946;
        }
        body { 
            font-family: 'Quicksand', sans-serif; 
            margin: 0; padding: 0; color: var(--mud-brown); 
            -webkit-user-select: none; user-select: none; touch-action: manipulation;
            background: url('background2.png') no-repeat center center fixed;
            background-size: cover; min-height: 100dvh;
        }
        
        #home-screen { 
            background: url('background.png') no-repeat center center; 
            background-size: cover; height: 100dvh; width: 100vw;
            position: fixed; top: 0; left: 0; display: flex;
            flex-direction: column; justify-content: flex-end;
            padding-bottom: 60px; box-sizing: border-box; z-index: 5000;
        }

        .container { 
            max-width: 450px; margin: 20px auto; 
            background: rgba(255, 255, 255, 0.3); padding: 25px; 
            border-radius: 40px; border: 2px solid var(--piggy-pink); 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1); position: relative; 
            min-height: 80vh; z-index: 10;
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
        }

        .hidden { display: none !important; }

        /* Stylized Player Stepper */
        .stepper-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .step-btn {
            background: var(--piggy-pink);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.5rem;
            font-family: 'Fredoka One';
            cursor: pointer;
            box-shadow: 0 4px 0 var(--pink-shadow);
        }
        .step-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 var(--pink-shadow); }
        .player-count-display {
            font-family: 'Fredoka One';
            font-size: 3rem;
            color: var(--deep-pink);
            text-shadow: 2px 2px var(--white);
            min-width: 60px;
            text-align: center;
        }

        /* Cleaned Up Character Rows */
        .name-entry { 
            padding: 20px; 
            background: rgba(255, 255, 255, 0.85); 
            border-radius: 30px; 
            border: 3px solid var(--piggy-pink); 
            margin-bottom: 25px; /* Increased spacing */
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .emoji-swiper { display: flex; overflow-x: auto; gap: 12px; padding: 10px 5px; scrollbar-width: none; background: #fff9fb; border-radius: 18px; margin-bottom: 15px; }
        .char-opt { width: 55px; height: 55px; cursor: pointer; border: 3px solid transparent; border-radius: 15px; flex-shrink: 0; object-fit: cover; transition: 0.2s; }
        .char-opt.selected { border-color: var(--deep-pink); background: white; transform: scale(1.15); }
        
        .score-char-img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid var(--piggy-pink); }
        .active-char-img { width: 110px; height: 110px; border-radius: 25px; object-fit: cover; border: 4px solid var(--piggy-pink); margin-bottom: 10px; }

        .p-in { width: 100%; padding: 14px; border: 3px solid #f0f0f0; border-radius: 18px; font-family: inherit; font-weight: 700; box-sizing: border-box; font-size: 16px; background: #fff; }
        .btn-lets-roll { background: var(--deep-pink); color: var(--white); width: 100%; padding: 22px; border: none; border-radius: 50px; font-family: 'Fredoka One'; cursor: pointer; font-size: 1.6rem; box-shadow: 0 8px 0 var(--pink-shadow); margin-top: 10px; }
        .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button.roll-btn { padding: 18px 5px; border: none; border-radius: 22px; font-family: 'Fredoka One'; cursor: pointer; transition: 0.1s; font-size: 0.9rem; position: relative; }
        .btn-pts { background: rgba(250, 237, 205, 0.9); color: var(--mud-brown); box-shadow: 0 6px 0 var(--tan-shadow); }
        .btn-risk { grid-column: span 2; background: var(--danger-red); color: var(--white); box-shadow: 0 6px 0 #941b0c; margin-top: 5px; }
        .btn-oink { grid-column: span 2; background: var(--charcoal); color: white; box-shadow: 0 6px 0 #000000; margin-top: 5px; }
        .btn-save { grid-column: span 2; background: var(--grass-green); color: white; padding: 22px; font-size: 1.4rem; box-shadow: 0 8px 0 #588157; margin-top: 12px; border-radius: 25px; }
        
        .scoreboard { display: flex; gap: 12px; padding: 10px 0; margin-bottom: 18px; border-bottom: 4px dashed var(--piggy-pink); overflow-x: auto; }
        .score-card { background: rgba(255, 255, 255, 0.9); padding: 12px; border-radius: 22px; min-width: 85px; text-align: center; border: 4px solid var(--piggy-pink); flex-shrink: 0; }
        .active-card { background: var(--star-yellow); border-color: var(--mud-brown); transform: scale(1.08); }
    </style>
</head>
<body>
    <div id="home-screen">
        <div class="btn-start-container">
            <button class="btn-lets-roll" onclick="showSetup()">Start Game</button>
        </div>
    </div>

    <div class="container hidden" id="main-container">
        <div id="setup">
            <h2 style="text-align:center; font-family:'Fredoka One'; color: var(--white); text-shadow: 2px 2px var(--mud-brown);">Player Setup</h2>
            
            <div class="stepper-container">
                <button class="step-btn" onclick="updatePlayerCount(-1)">‚ùÆ</button>
                <div class="player-count-display" id="pDisplay">2</div>
                <button class="step-btn" onclick="updatePlayerCount(1)">‚ùØ</button>
            </div>

            <div id="nameFields" style="margin-top:20px"></div>
            <button class="btn-lets-roll" onclick="initGame()">Let's Roll! üé≤</button>
        </div>

        <div id="game" class="hidden">
            <div class="scoreboard" id="sb"></div>
            <div class="turn-area" style="text-align:center;">
                <div id="activeImgContainer"></div>
                <h3 id="activeTitle" style="margin:5px 0; color: var(--white); text-shadow: 2px 2px var(--mud-brown);">Turn</h3>
                <div class="turn-bank" id="bank" style="font-family:'Fredoka One'; font-size:4.5rem; color:var(--piggy-pink); text-shadow:3px 3px var(--mud-brown);">0</div>
            </div>
            <div class="button-grid">
                <button class="roll-btn btn-pts" onclick="handleRoll(1, 'Sider')">Sider (1)</button>
                <button class="roll-btn btn-pts" onclick="handleRoll(5, 'Trotter')">Trotter (5)</button>
                <button class="roll-btn btn-pts" onclick="handleRoll(5, 'Razorback')">Razorback (5)</button>
                <button class="roll-btn btn-pts" onclick="handleRoll(10, 'Snouter')">Snouter (10)</button>
                <button class="roll-btn btn-pts" onclick="handleRoll(15, 'Jowler')">Jowler (15)</button>
                <button class="roll-btn btn-pts" onclick="handleRoll(20, 'Double')">Double (20)</button>
                <button class="roll-btn btn-risk" onclick="handleRoll(0, 'PIG OUT')">PIG OUT!</button>
                <button class="roll-btn btn-oink" onclick="oinker()">OINKER (Back to 0)</button>
                <button class="roll-btn btn-save" onclick="saveTurn()">Save & End Turn</button>
            </div>
        </div>
    </div>

<script>
    let pCount = 2;
    const characterImages = Array.from({length: 10}, (_, i) => `characters${i+1}.png`);
    const pigNames = ["Sir Oinksalot", "Truffle Shuffle", "Ham Solo", "Madame Snout", "Baconator", "Pinky Stardust", "Detective Swine", "Mudpie", "Oinkonc√©", "Lord Rinds"];
    let players = [], curIdx = 0, bank = 0;

    function updatePlayerCount(val) {
        pCount = Math.min(Math.max(pCount + val, 2), 10);
        document.getElementById('pDisplay').innerText = pCount;
        drawSetup();
    }

    function showSetup() { 
        document.getElementById('home-screen').classList.add('hidden'); 
        document.getElementById('main-container').classList.remove('hidden'); 
        drawSetup(); 
    }

    function drawSetup() {
        const container = document.getElementById('nameFields'); 
        container.innerHTML = '';
        for(let i=0; i<pCount; i++) {
            let swiper = characterImages.map((img, idx) => `<img src="${img}" class="char-opt ${idx === i ? 'selected' : ''}" onclick="selectChar(${i}, ${idx}, this)">`).join('');
            container.innerHTML += `<div class="name-entry" id="p-row-${i}"><div class="emoji-swiper">${swiper}</div><input type="text" class="p-in" data-img="${characterImages[i]}" value="${pigNames[i]}"></div>`;
        }
    }

    function selectChar(pIdx, eIdx, el) { 
        const row = document.getElementById(`p-row-${pIdx}`); 
        row.querySelectorAll('.char-opt').forEach(o => o.classList.remove('selected')); 
        el.classList.add('selected'); 
        row.querySelector('.p-in').dataset.img = characterImages[eIdx]; 
    }

    function initGame() { 
        players = []; curIdx = 0; bank = 0; 
        document.querySelectorAll('.p-in').forEach(el => { 
            players.push({ name: el.value || "Piggy", score: 0, img: el.dataset.img }); 
        }); 
        document.getElementById('setup').classList.add('hidden'); 
        document.getElementById('game').classList.remove('hidden'); 
        refresh(); 
    }

    function handleRoll(v, name) { if(name === 'PIG OUT') { bank = 0; nextTurn(); return; } bank += v; refresh(); }
    function saveTurn() { players[curIdx].score += bank; bank = 0; nextTurn(); }
    function nextTurn() { curIdx = (curIdx + 1) % players.length; refresh(); }
    
    function refresh() {
        document.getElementById('bank').innerText = bank;
        document.getElementById('activeTitle').innerText = players[curIdx].name + "'s Turn";
        document.getElementById('activeImgContainer').innerHTML = `<img src="${players[curIdx].img}" class="active-char-img">`;
        const sb = document.getElementById('sb'); sb.innerHTML = '';
        players.forEach((p, i) => { 
            const card = document.createElement('div'); 
            card.className = `score-card ${i === curIdx ? 'active-card' : ''}`; 
            card.innerHTML = `<div style="font-size:0.6rem; font-weight:700;">${p.name}</div><img src="${p.img}" class="score-char-img"><div style="font-family:'Fredoka One'; font-size:1.2rem;">${p.score}</div>`; 
            sb.appendChild(card); 
        });
    }
    function oinker() { if(confirm("Oinker! Reset total score?")) { players[curIdx].score = 0; bank = 0; nextTurn(); } }
</script>
</body>
</html>
