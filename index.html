<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Piggy Party">
    <title>Piggy Party: Rodeo Edition</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap');
        :root {
            --piggy-pink: #ffafcc; --mud-brown: #7f5539; --sky-blue: #a2d2ff;
            --grass-green: #99d98c; --star-yellow: #fee440; --white: #ffffff;
            --hog-mud: #582f0e; --deep-pink: #fb6f92;
            --tan-shadow: #d4a373; --pink-shadow: #d94e6d; --mud-shadow: #3a1e09;
            --charcoal: #333333; --danger-red: #e63946;
        }
        body { 
            font-family: 'Quicksand', sans-serif; 
            margin: 0; padding: 0; color: var(--mud-brown); 
            -webkit-user-select: none; user-select: none; touch-action: manipulation;
            background: url('background2.png') no-repeat center center fixed;
            background-size: cover; min-height: 100dvh;
        }
        
        #home-screen { 
            background: url('background.png') no-repeat center center; 
            background-size: cover; height: 100dvh; width: 100vw;
            position: fixed; top: 0; left: 0; display: flex;
            flex-direction: column; justify-content: flex-end;
            padding-bottom: 60px; box-sizing: border-box; z-index: 5000;
        }

        .container { 
            max-width: 450px; margin: 20px auto; 
            background: rgba(255, 255, 255, 0.3); padding: 25px; 
            border-radius: 40px; border: 2px solid var(--piggy-pink); 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1); position: relative; 
            min-height: 80vh; z-index: 10;
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
        }

        .hidden { display: none !important; }

        .stepper-container { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 20px 0; }
        .step-btn { background: var(--piggy-pink); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; font-size: 1.5rem; font-family: 'Fredoka One'; cursor: pointer; box-shadow: 0 4px 0 var(--pink-shadow); }
        .step-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 var(--pink-shadow); }
        .player-count-display { font-family: 'Fredoka One'; font-size: 3rem; color: var(--deep-pink); text-shadow: 2px 2px var(--white); min-width: 60px; text-align: center; }

        .name-entry { padding: 20px; background: rgba(255, 255, 255, 0.85); border-radius: 30px; border: 3px solid var(--piggy-pink); margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .emoji-swiper { display: flex; overflow-x: auto; gap: 15px; padding: 10px 5px; scrollbar-width: none; background: #fff9fb; border-radius: 18px; margin-bottom: 15px; }
        .char-opt { width: 85px; height: 85px; cursor: pointer; border-bottom: 5px solid transparent; flex-shrink: 0; object-fit: contain; transition: 0.2s; }
        .char-opt.selected { border-color: var(--deep-pink); transform: scale(1.1); }
        
        .scoreboard { display: flex; gap: 12px; padding: 10px 0; margin-bottom: 18px; border-bottom: 4px dashed var(--piggy-pink); overflow-x: auto; }
        .score-card { background: rgba(255, 255, 255, 0.95); padding: 15px 10px; border-radius: 22px; min-width: 90px; text-align: center; border: 4px solid var(--piggy-pink); flex-shrink: 0; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .score-char-img { width: 65px; height: 65px; object-fit: contain; }
        .active-card { background: var(--star-yellow); border-color: var(--mud-brown); transform: scale(1.05); }
        .active-char-img { width: 120px; height: 120px; object-fit: contain; margin-bottom: 10px; }

        .audio-toggle { position: fixed; top: 20px; right: 20px; background: var(--white); border: 3px solid var(--piggy-pink); border-radius: 20px; padding: 5px 10px; cursor: pointer; z-index: 6000; font-family: 'Fredoka One'; box-shadow: 0 4px 0 var(--pink-shadow); }
        .p-in { width: 100%; padding: 14px; border: 3px solid #f0f0f0; border-radius: 18px; font-family: inherit; font-weight: 700; box-sizing: border-box; font-size: 16px; background: #fff; }
        .btn-lets-roll { background: var(--deep-pink); color: var(--white); width: 100%; padding: 22px; border: none; border-radius: 50px; font-family: 'Fredoka One'; cursor: pointer; font-size: 1.6rem; box-shadow: 0 8px 0 var(--pink-shadow); margin-top: 10px; }
        .btn-hog-main { background: var(--hog-mud); color: var(--white); width: 100%; padding: 15px; border: none; border-radius: 20px; font-family: 'Fredoka One'; cursor: pointer; box-shadow: 0 6px 0 var(--mud-shadow); font-size: 1.1rem; margin-bottom: 15px; }

        .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button.roll-btn { padding: 18px 5px; border: none; border-radius: 22px; font-family: 'Fredoka One'; cursor: pointer; transition: 0.1s; font-size: 0.9rem; position: relative; }
        .btn-pts { background: rgba(250, 237, 205, 0.9); color: var(--mud-brown); box-shadow: 0 6px 0 var(--tan-shadow); }
        .btn-dbl { background: var(--piggy-pink); color: var(--white); box-shadow: 0 6px 0 var(--pink-shadow); }
        .btn-risk { grid-column: span 2; background: var(--danger-red); color: var(--white); box-shadow: 0 6px 0 #941b0c; margin-top: 5px; }
        .btn-oink { grid-column: span 2; background: var(--charcoal); color: white; box-shadow: 0 6px 0 #000000; margin-top: 5px; }
        .btn-save { grid-column: span 2; background: var(--grass-green); color: white; padding: 22px; font-size: 1.4rem; box-shadow: 0 8px 0 #588157; margin-top: 12px; border-radius: 25px; }
        .custom-modal { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--white); border-radius: 40px; padding: 25px; box-sizing: border-box; z-index: 1000; border: 8px solid var(--mud-brown); text-align: center; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="audio-toggle" onclick="cycleAudioMode()">
        <span id="audioIcon">üîä</span>
        <span id="audioLabel" style="font-size: 0.5rem;">ALL ON</span>
    </div>

    <div id="home-screen">
        <div class="btn-start-container">
            <button class="btn-lets-roll" onclick="showSetup()">Start Game</button>
        </div>
    </div>

    <div class="container hidden" id="main-container">
        <div id="setup">
            <h2 style="text-align:center; font-family:'Fredoka One'; color: var(--white); text-shadow: 2px 2px var(--mud-brown);">Player Setup</h2>
            <div class="stepper-container">
                <button class="step-btn" onclick="updatePlayerCount(-1)">‚ùÆ</button>
                <div class="player-count-display" id="pDisplay">2</div>
                <button class="step-btn" onclick="updatePlayerCount(1)">‚ùØ</button>
            </div>
            <div id="nameFields" style="margin-top:20px"></div>
            <button class="btn-lets-roll" onclick="initGame()">Let's Roll! üé≤</button>
        </div>

        <div id="game" class="hidden">
            <div class="scoreboard" id="sb"></div>
            <button class="btn-hog-main" onclick="openHogCall()">üì¢ HOG CALL!</button>
            <div id="hogIndicator" style="text-align:center; color:var(--white); font-weight:bold; min-height:1.2em; margin-bottom:10px; text-shadow: 1px 1px var(--hog-mud);"></div>
            <div class="turn-area" style="text-align:center;">
                <div id="activeImgContainer"></div>
                <h3 id="activeTitle" style="margin:5px 0; color: var(--white); text-shadow: 2px 2px var(--mud-brown);">Turn</h3>
                <div class="turn-bank" id="bank" style="font-family:'Fredoka One'; font-size:4.5rem; color:var(--piggy-pink); text-shadow:3px 3px var(--mud-brown);">0</div>
            </div>
            <div class="button-grid">
                <button class="roll-btn btn-pts" onclick="handleRoll(1, 'Sider')">Sider (1)</button>
                <button class="roll-btn btn-pts" onclick="handleRoll(5, 'Trotter')">Trotter (5)</button>
                <button class="roll-btn btn-pts" onclick="handleRoll(5, 'Razorback')">Razorback (5)</button>
                <button class="roll-btn btn-pts" onclick="handleRoll(10, 'Snouter')">Snouter (10)</button>
                <button class="roll-btn btn-pts" onclick="handleRoll(15, 'Jowler')">Jowler (15)</button>
                <button class="roll-btn btn-dbl" onclick="handleRoll(20, 'D-Trotter')">D-Trot (20)</button>
                <button class="roll-btn btn-dbl" onclick="handleRoll(40, 'D-Snouter')">D-Snout (40)</button>
                <button class="roll-btn btn-dbl" onclick="handleRoll(60, 'D-Jowler')">D-Jowl (60)</button>
                <button class="roll-btn btn-risk" onclick="handleRoll(0, 'PIG OUT')">PIG OUT!</button>
                <button class="roll-btn btn-oink" onclick="oinker()">OINKER (Back to 0)</button>
                <button class="roll-btn btn-save" onclick="saveTurn()">Save & End Turn</button>
            </div>
        </div>

        <div id="hogModal" class="custom-modal hidden">
            <h2 style="color:var(--hog-mud); font-family:'Fredoka One';">üì¢ HOG CALL!</h2>
            <div id="hogPlayerSelect" style="display:flex; gap:10px; overflow-x:auto; padding:10px 0;"></div>
            <div class="button-grid" id="hogGuessGrid"></div>
            <button class="roll-btn" style="background:#999; color:white; margin-top:20px; width:100%" onclick="closeHogCall()">Cancel</button>
        </div>
        <div id="hogResultModal" class="custom-modal hidden">
            <h2 id="resultHeader" style="color:var(--deep-pink); font-family:'Fredoka One';">Result</h2>
            <div id="resultContent" style="font-size:1.2rem; margin:20px 0; font-weight:700;"></div>
            <button class="btn-lets-roll" onclick="closeResultModal()">Back to Game</button>
        </div>
    </div>

<script>
    const audioMode = { ALL: 2, BUTTONS_ONLY: 1, MUTE: 0 };
    let currentMode = audioMode.ALL;
    let audioCtx = null;
    let bgMusic = null;
    let pCount = 2;
    
    // --- UPDATED MUSIC PLAYLIST LOGIC ---
    let musicIndex = 0;
    const playlist = ['music2.mp3', 'music3.mp3'];

    const characterImages = Array.from({length: 10}, (_, i) => `characters${i+1}.png`);
    const pigNames = ["Sir Oinksalot", "Truffle Shuffle", "Ham Solo", "Madame Snout", "Baconator", "Pinky Stardust", "Detective Swine", "Mudpie", "Oinkonc√©", "Lord Rinds"];
    const poses = [{n:'Sider',v:1},{n:'Trotter',v:5},{n:'Razorback',v:5},{n:'Snouter',v:10},{n:'Jowler',v:15},{n:'D-Trotter',v:20},{n:'D-Snouter',v:40},{n:'D-Jowler',v:60}];
    let players = [], curIdx = 0, bank = 0, activeHog = null;

    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (!bgMusic) {
            bgMusic = new Audio(playlist[musicIndex]); 
            bgMusic.volume = 0.2;
            
            // Add listener to play next song when current one ends
            bgMusic.onended = function() {
                musicIndex = (musicIndex + 1) % playlist.length;
                bgMusic.src = playlist[musicIndex];
                if (currentMode === audioMode.ALL) {
                    bgMusic.play().catch(() => {});
                }
            };
        }
        applyAudioMode();
    }

    function synthSfx(type) {
        if (currentMode === audioMode.MUTE || !audioCtx) return;
        const now = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        if (type === 'click') {
            osc.frequency.setValueAtTime(600, now); osc.frequency.exponentialRampToValueAtTime(10, now + 0.05);
            gain.gain.setValueAtTime(0.4, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
            osc.start(now); osc.stop(now + 0.05);
        } else if (type === 'snort') {
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(80, now); osc.frequency.linearRampToValueAtTime(40, now + 0.2);
            gain.gain.setValueAtTime(0.3, now); gain.gain.linearRampToValueAtTime(0.01, now + 0.2);
            osc.start(now); osc.stop(now + 0.2);
        } else if (type === 'oink') {
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(200, now); osc.frequency.exponentialRampToValueAtTime(300, now + 0.1);
            gain.gain.setValueAtTime(0.2, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now); osc.stop(now + 0.3);
        }
    }

    function applyAudioMode() {
        if (!bgMusic) return;
        if (currentMode === audioMode.ALL) { 
            bgMusic.play().catch(() => {}); 
            document.getElementById('audioIcon').innerText = "üîä"; 
            document.getElementById('audioLabel').innerText = "ALL ON"; 
        } else if (currentMode === audioMode.BUTTONS_ONLY) { 
            bgMusic.pause(); 
            document.getElementById('audioIcon').innerText = "üîò"; 
            document.getElementById('audioLabel').innerText = "BUTTONS"; 
        } else { 
            bgMusic.pause(); 
            document.getElementById('audioIcon').innerText = "üîá"; 
            document.getElementById('audioLabel').innerText = "MUTE"; 
        }
    }

    function cycleAudioMode() { if (!audioCtx) initAudio(); currentMode = (currentMode - 1 + 3) % 3; applyAudioMode(); }

    function updatePlayerCount(val) {
        pCount = Math.min(Math.max(pCount + val, 2), 10);
        document.getElementById('pDisplay').innerText = pCount;
        drawSetup();
    }

    function showSetup() { 
        if (!audioCtx) initAudio();
        synthSfx('click');
        document.getElementById('home-screen').classList.add('hidden'); 
        document.getElementById('main-container').classList.remove('hidden'); 
        drawSetup(); 
    }

    function drawSetup() {
        const container = document.getElementById('nameFields'); 
        container.innerHTML = '';
        for(let i=0; i<pCount; i++) {
            let swiper = characterImages.map((img, idx) => `<img src="${img}" class="char-opt ${idx === i ? 'selected' : ''}" onclick="selectChar(${i}, ${idx}, this)">`).join('');
            container.innerHTML += `<div class="name-entry" id="p-row-${i}"><div class="emoji-swiper">${swiper}</div><input type="text" class="p-in" data-img="${characterImages[i]}" value="${pigNames[i]}"></div>`;
        }
    }

    function selectChar(pIdx, eIdx, el) { 
        synthSfx('click');
        const row = document.getElementById(`p-row-${pIdx}`); 
        row.querySelectorAll('.char-opt').forEach(o => o.classList.remove('selected')); 
        el.classList.add('selected'); 
        row.querySelector('.p-in').dataset.img = characterImages[eIdx]; 
    }

    function initGame() { 
        players = []; curIdx = 0; bank = 0; 
        document.querySelectorAll('.p-in').forEach(el => { 
            players.push({ name: el.value || "Piggy", score: 0, img: el.dataset.img }); 
        }); 
        document.getElementById('setup').classList.add('hidden'); 
        document.getElementById('game').classList.remove('hidden'); 
        refresh(); 
    }

    function handleRoll(v, name) { 
        if(name === 'PIG OUT') { synthSfx('snort'); bank = 0; activeHog = null; nextTurn(); return; } 
        synthSfx('click'); 
        let gain = v;
        if(activeHog) {
            const doubleVal = activeHog.val * 2;
            if(name === activeHog.guess) {
                players[activeHog.caller].score += doubleVal; gain -= doubleVal;
                showHogResult("SUCCESS!", `${players[activeHog.caller].name} wins ${doubleVal} pts!`);
            } else {
                players[activeHog.caller].score -= doubleVal; gain += doubleVal;
                showHogResult("FAILED!", `${players[activeHog.caller].name} loses ${doubleVal} pts!`);
            }
            activeHog = null; document.getElementById('hogIndicator').innerText = '';
        }
        bank += gain; refresh(); 
    }

    function saveTurn() { synthSfx('click'); players[curIdx].score += bank; bank = 0; nextTurn(); }
    function nextTurn() { curIdx = (curIdx + 1) % players.length; refresh(); }
    
    function refresh() {
        document.getElementById('bank').innerText = bank;
        document.getElementById('activeTitle').innerText = players[curIdx].name + "'s Turn";
        document.getElementById('activeImgContainer').innerHTML = `<img src="${players[curIdx].img}" class="active-char-img">`;
        const sb = document.getElementById('sb'); sb.innerHTML = '';
        players.forEach((p, i) => { 
            const card = document.createElement('div'); 
            card.className = `score-card ${i === curIdx ? 'active-card' : ''}`; 
            card.innerHTML = `
                <div style="font-size:0.7rem; font-weight:700;">${p.name}</div>
                <img src="${p.img}" class="score-char-img">
                <div style="font-family:'Fredoka One'; font-size:1.3rem; margin-top:5px;">${p.score}</div>
            `; 
            sb.appendChild(card); 
        });
    }

    function openHogCall() {
        synthSfx('click');
        const pList = document.getElementById('hogPlayerSelect');
        pList.innerHTML = ''; let eligible = 0;
        players.forEach((p, i) => {
            if(i !== curIdx && p.score >= 20) {
                pList.innerHTML += `<div class="score-card" id="hpc${i}" onclick="selectHogP(${i})"><div style="font-size:0.6rem;">${p.name}</div><img src="${p.img}" class="score-char-img"></div>`;
                eligible++;
            }
        });
        if(eligible === 0) return alert("No one else has 20 points yet!");
        const gList = document.getElementById('hogGuessGrid');
        gList.innerHTML = '';
        poses.forEach(p => gList.innerHTML += `<button class="roll-btn btn-pts" onclick="setHogGuess('${p.n}', ${p.v})">${p.n}</button>`);
        document.getElementById('hogModal').classList.remove('hidden');
        activeHog = { caller: null, guess: null, val: 0 };
    }

    function selectHogP(idx) {
        synthSfx('click');
        document.querySelectorAll('#hogPlayerSelect .score-card').forEach(o => o.classList.remove('active-card'));
        document.getElementById('hpc' + idx).classList.add('active-card');
        activeHog.caller = idx;
    }

    function setHogGuess(name, val) {
        if(activeHog.caller === null) return alert("Select challenger!");
        synthSfx('click');
        activeHog.guess = name; activeHog.val = val;
        document.getElementById('hogModal').classList.add('hidden');
        document.getElementById('hogIndicator').innerText = `üì¢ ${players[activeHog.caller].name} guessed ${name}!`;
    }

    function closeHogCall() { activeHog = null; document.getElementById('hogIndicator').innerText = ''; document.getElementById('hogModal').classList.add('hidden'); refresh(); }
    function showHogResult(h, c) { document.getElementById('resultHeader').innerText = h; document.getElementById('resultContent').innerHTML = c; document.getElementById('hogResultModal').classList.remove('hidden'); }
    function closeResultModal() { document.getElementById('hogResultModal').classList.add('hidden'); }
    function oinker() { synthSfx('oink'); if(confirm("Oinker! Reset total score?")) { players[curIdx].score = 0; bank = 0; nextTurn(); } }
</script>
</body>
</html>
