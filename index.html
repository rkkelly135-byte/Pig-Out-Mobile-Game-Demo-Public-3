<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Piggy Party">
    <title>Piggy Party: Rodeo Edition</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap');
        :root {
            --piggy-pink: #ffafcc; --mud-brown: #7f5539; --sky-blue: #a2d2ff;
            --grass-green: #99d98c; --star-yellow: #fee440; --white: #ffffff;
            --hog-mud: #582f0e; --deep-pink: #fb6f92;
            --tan-shadow: #d4a373; --pink-shadow: #d94e6d; --mud-shadow: #3a1e09;
            --charcoal: #333333; --danger-red: #e63946;
        }
        body { 
            font-family: 'Quicksand', sans-serif; 
            margin: 0; padding: 0; color: var(--mud-brown); 
            -webkit-user-select: none; user-select: none; touch-action: manipulation;
            background: url('background2.png') no-repeat center center fixed;
            background-size: cover; min-height: 100dvh;
        }
        
        #home-screen { 
            background: url('background.png') no-repeat center center; 
            background-size: cover; height: 100dvh; width: 100vw;
            position: fixed; top: 0; left: 0; display: flex;
            flex-direction: column; justify-content: flex-end;
            padding-bottom: 60px; box-sizing: border-box; z-index: 5000;
        }

        .container { 
            max-width: 450px; margin: 20px auto; 
            background: rgba(255, 255, 255, 0.3); padding: 25px; 
            border-radius: 40px; border: 2px solid var(--piggy-pink); 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1); position: relative; 
            min-height: 80vh; z-index: 10;
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
        }

        .hidden { display: none !important; }

        .audio-btn { position: fixed; top: 20px; right: 20px; background: var(--white); border: 3px solid var(--piggy-pink); border-radius: 50%; width: 45px; height: 45px; cursor: pointer; z-index: 6000; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 0 var(--pink-shadow); }
        .control-row { display: flex; justify-content: space-between; align-items: center; margin: 15px 0; padding: 10px; background: rgba(255,255,255,0.5); border-radius: 15px; }
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--deep-pink); }
        input:checked + .slider:before { transform: translateX(24px); }

        .stepper-container { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 20px 0; }
        .step-btn { background: var(--piggy-pink); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; font-size: 1.5rem; font-family: 'Fredoka One'; cursor: pointer; box-shadow: 0 4px 0 var(--pink-shadow); }
        .player-count-display { font-family: 'Fredoka One'; font-size: 3rem; color: var(--deep-pink); text-shadow: 2px 2px var(--white); min-width: 60px; text-align: center; }

        .name-entry { padding: 20px; background: rgba(255, 255, 255, 0.85); border-radius: 30px; border: 3px solid var(--piggy-pink); margin-bottom: 25px; }
        .emoji-swiper { display: flex; overflow-x: auto; gap: 15px; padding: 10px 5px; scrollbar-width: none; background: #fff9fb; border-radius: 18px; margin-bottom: 15px; }
        .char-opt { width: 85px; height: 85px; cursor: pointer; border-bottom: 5px solid transparent; flex-shrink: 0; object-fit: contain; }
        .char-opt.selected { border-color: var(--deep-pink); transform: scale(1.1); }
        
        .scoreboard { display: flex; gap: 10px; padding: 10px 0; margin-bottom: 15px; border-bottom: 4px dashed var(--piggy-pink); overflow-x: auto; }
        .score-card { background: rgba(255, 255, 255, 0.95); padding: 5px; border-radius: 15px; min-width: 80px; height: 95px; text-align: center; border: 4px solid var(--piggy-pink); flex-shrink: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
        .score-card div, .score-card img { margin: 0; padding: 0; line-height: 1; }
        .score-char-img { width: 55px; height: 55px; object-fit: cover; transform: scale(1.15); } 
        
        .active-card { background: var(--star-yellow); border-color: var(--mud-brown); transform: scale(1.05); }
        .active-char-img { width: 120px; height: 120px; object-fit: contain; margin-bottom: 10px; }

        .p-in { width: 100%; padding: 14px; border: 3px solid #f0f0f0; border-radius: 18px; font-family: inherit; font-weight: 700; box-sizing: border-box; font-size: 16px; background: #fff; }
        .btn-lets-roll { background: var(--deep-pink); color: var(--white); width: 100%; padding: 22px; border: none; border-radius: 50px; font-family: 'Fredoka One'; cursor: pointer; font-size: 1.6rem; box-shadow: 0 8px 0 var(--pink-shadow); margin-top: 10px; }
        .btn-hog-main { background: var(--hog-mud); color: var(--white); width: 100%; padding: 15px; border: none; border-radius: 20px; font-family: 'Fredoka One'; cursor: pointer; box-shadow: 0 6px 0 var(--mud-shadow); font-size: 1.1rem; margin-bottom: 15px; }

        .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button.roll-btn { padding: 18px 5px; border: none; border-radius: 22px; font-family: 'Fredoka One'; cursor: pointer; transition: 0.1s; font-size: 0.9rem; position: relative; }
        .btn-pts { background: rgba(250, 237, 205, 0.9); color: var(--mud-brown); box-shadow: 0 6px 0 var(--tan-shadow); }
        /* Double Buttons restored to Pink */
        .btn-dbl { background: var(--piggy-pink); color: var(--white); box-shadow: 0 6px 0 var(--pink-shadow); }
        .btn-risk { grid-column: span 2; background: var(--danger-red); color: var(--white); box-shadow: 0 6px 0 #941b0c; margin-top: 5px; }
        .btn-oink { grid-column: span 2; background: var(--charcoal); color: white; box-shadow: 0 6px 0 #000000; margin-top: 5px; }
        .btn-save { grid-column: span 2; background: var(--grass-green); color: white; padding: 22px; font-size: 1.4rem; box-shadow: 0 8px 0 #588157; margin-top: 12px; border-radius: 25px; }
        /* Disabled Save State for Redemption Round */
        .btn-save:disabled { background: #a5a5a5; box-shadow: 0 8px 0 #777; opacity: 0.6; cursor: not-allowed; }
        
        .custom-modal { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--white); border-radius: 40px; padding: 25px; box-sizing: border-box; z-index: 1000; border: 8px solid var(--mud-brown); text-align: center; overflow-y: auto; }
        .results-table { width: 100%; border-collapse: collapse; margin: 20px 0; background: #fff9fb; border-radius: 20px; overflow: hidden; border: 3px solid var(--piggy-pink); font-size: 0.75rem; table-layout: fixed; }
        .results-table th { background: var(--piggy-pink); color: white; padding: 8px 4px; font-family: 'Fredoka One'; }
        .results-table td { padding: 6px 2px; border: 1px solid #ffe5ec; font-weight: bold; text-align: center; }
        .total-row { background: var(--star-yellow); color: var(--mud-brown); font-size: 1rem; }
    </style>
</head>
<body>
    <div class="audio-btn" onclick="toggleAudioModal()">üîä</div>

    <div id="home-screen">
        <div class="btn-start-container">
            <button class="btn-lets-roll" onclick="showSetup()">Start Game</button>
        </div>
    </div>

    <div class="container hidden" id="main-container">
        <div id="setup">
            <h2 style="text-align:center; font-family:'Fredoka One'; color: var(--white); text-shadow: 2px 2px var(--mud-brown);">Player Setup</h2>
            <div class="stepper-container">
                <button class="step-btn" onclick="updatePlayerCount(-1)">‚ùÆ</button>
                <div class="player-count-display" id="pDisplay">2</div>
                <button class="step-btn" onclick="updatePlayerCount(1)">‚ùØ</button>
            </div>
            <div id="nameFields" style="margin-top:20px"></div>
            <button class="btn-lets-roll" onclick="initGame()">Let's Roll! üé≤</button>
        </div>

        <div id="game" class="hidden">
            <div class="scoreboard" id="sb"></div>
            <button class="btn-hog-main" onclick="openHogCall()">üì¢ HOG CALL!</button>
            <div id="hogIndicator" style="text-align:center; color:var(--white); font-weight:bold; min-height:1.2em; margin-bottom:10px; text-shadow: 1px 1px var(--hog-mud);"></div>
            <div class="turn-area" style="text-align:center;">
                <div id="activeImgContainer"></div>
                <h3 id="activeTitle" style="margin:5px 0; color: var(--white); text-shadow: 2px 2px var(--mud-brown);">Turn</h3>
                <div id="redemptionIndicator" class="hidden" style="color:var(--danger-red); font-weight:bold; font-size:0.8rem;">üî• REDEMPTION: BEAT THE LEADER OR YOU'RE OUT!</div>
                <div class="turn-bank" id="bank" style="font-family:'Fredoka One'; font-size:4.5rem; color:var(--piggy-pink); text-shadow:3px 3px var(--mud-brown);">0</div>
            </div>
            <div class="button-grid">
                <button class="roll-btn btn-pts" onclick="handleRoll(1, 'Sider')">Sider (1)</button>
                <button class="roll-btn btn-pts" onclick="handleRoll(5, 'Trotter')">Trotter (5)</button>
                <button class="roll-btn btn-pts" onclick="handleRoll(5, 'Razorback')">Razorback (5)</button>
                <button class="roll-btn btn-pts" onclick="handleRoll(10, 'Snouter')">Snouter (10)</button>
                <button class="roll-btn btn-pts" onclick="handleRoll(15, 'Jowler')">Jowler (15)</button>
                <button class="roll-btn btn-dbl" onclick="handleRoll(20, 'D-Trot')">D-Trot (20)</button>
                <button class="roll-btn btn-dbl" onclick="handleRoll(40, 'D-Snout')">D-Snout (40)</button>
                <button class="roll-btn btn-dbl" onclick="handleRoll(60, 'D-Jowl')">D-Jowl (60)</button>
                <button class="roll-btn btn-risk" onclick="handleRoll(0, 'PIG OUT')">PIG OUT!</button>
                <button class="roll-btn btn-oink" onclick="oinker()">OINKER (Back to 0)</button>
                <button id="saveBtn" class="roll-btn btn-save" onclick="saveTurn()">Save & End Turn</button>
            </div>
        </div>

        <div id="winnerModal" class="custom-modal hidden">
            <h1 id="winHeader" style="color:var(--deep-pink); font-family:'Fredoka One'; font-size:2rem; margin-bottom:0;">YEEHAW!</h1>
            <h2 id="winnerName" style="margin-top:0; color:var(--mud-brown);">Winner</h2>
            <div id="winnerImgContainer"></div>
            <div style="overflow-x: auto;"><table class="results-table" id="finalScoreTable"><thead id="tableHead"></thead><tbody id="tableBody"></tbody><tfoot id="tableFoot"></tfoot></table></div>
            <div id="winButtons" style="display:flex; gap:10px;">
                <button class="btn-lets-roll" style="flex:1; font-size:1rem;" onclick="playAgain()">New Game</button>
                <button id="redemptionBtn" class="btn-lets-roll" style="flex:1; font-size:1rem; background:var(--hog-mud);" onclick="startRedemption()">Redemption!</button>
            </div>
        </div>

        <div id="audioModal" class="custom-modal hidden">
            <h2 style="color:var(--mud-brown); font-family:'Fredoka One';">Audio Settings</h2>
            <div class="control-row"><span>Master Mute</span><label class="toggle-switch"><input type="checkbox" id="muteToggle" onchange="updateAudioSettings()"><span class="slider"></span></label></div>
            <div class="control-row"><span>Background Music</span><label class="toggle-switch"><input type="checkbox" id="musicToggle" checked onchange="updateAudioSettings()"><span class="slider"></span></label></div>
            <div class="control-row"><span>Button Sounds</span><label class="toggle-switch"><input type="checkbox" id="sfxToggle" checked onchange="updateAudioSettings()"><span class="slider"></span></label></div>
            <button class="btn-lets-roll" style="font-size:1.1rem; padding:15px; margin-top:10px;" onclick="skipSong()">Skip to Next Song ‚è≠Ô∏è</button>
            <button class="btn-lets-roll" style="background:#999; box-shadow: 0 8px 0 #777; font-size:1.1rem; padding:15px; margin-top:15px;" onclick="toggleAudioModal()">Close</button>
        </div>

        <div id="hogModal" class="custom-modal hidden"><h2 style="color:var(--hog-mud); font-family:'Fredoka One';">üì¢ HOG CALL!</h2><div id="hogPlayerSelect" style="display:flex; gap:10px; overflow-x:auto; padding:10px 0;"></div><div class="button-grid" id="hogGuessGrid"></div><button class="roll-btn" style="background:#999; color:white; margin-top:20px; width:100%" onclick="closeHogCall()">Cancel</button></div>
        <div id="hogResultModal" class="custom-modal hidden"><h2 id="resultHeader" style="color:var(--deep-pink); font-family:'Fredoka One';">Result</h2><div id="resultContent" style="font-size:1.2rem; margin:20px 0; font-weight:700;"></div><button class="btn-lets-roll" onclick="closeResultModal()">Back to Game</button></div>
    </div>

<script>
    let bgMusic = null, pCount = 2, musicIndex = 0;
    const playlist = ['music2.mp3', 'music4.mp3', 'music5.mp3', 'music3.mp3'];
    const sfx = {
        tan: new Audio('coin1.mp3'), pink: new Audio('coin3.mp3'), pigout: new Audio('pigout.wav'),
        oinker: new Audio('oinker.wav'), save: new Audio('coin2.mp3'), yeehaw: new Audio('yeehaw.mp3'), hog: new Audio('sooeey.m4a')
    };

    const characterImages = Array.from({length: 15}, (_, i) => `charactersclean${i+1}.png`);
    const pigNames = ["Sir Oinksalot", "Truffle Shuffle", "Ham Solo", "Madame Snout", "Baconator", "Pinky Stardust", "Detective Swine", "Mudpie", "Oinkonc√©", "Lord Rinds", "Captain Bacon", "Wild Hog", "Rodeo Rick", "Muddy Buddy", "Piggy Smalls"];
    const poses = [{n:'Sider',v:1},{n:'Trotter',v:5},{n:'Razorback',v:5},{n:'Snouter',v:10},{n:'Jowler',v:15},{n:'D-Trot',v:20},{n:'D-Snout',v:40},{n:'D-Jowl',v:60}];
    
    let players = [], curIdx = 0, bank = 0, activeHog = null;
    let inRedemption = false, originalWinnerIdx = null;

    function playSfx(key) {
        if (document.getElementById('muteToggle').checked || !document.getElementById('sfxToggle').checked) return;
        const sound = sfx[key]; if (sound) { sound.currentTime = 0; sound.play().catch(() => {}); }
    }

    function initAudio() {
        if (!bgMusic) { bgMusic = new Audio(playlist[musicIndex]); bgMusic.volume = 0.2; bgMusic.onended = () => skipSong(); }
        updateAudioSettings();
    }

    function updateAudioSettings() {
        if (!bgMusic) return;
        if (document.getElementById('muteToggle').checked || !document.getElementById('musicToggle').checked) bgMusic.pause();
        else bgMusic.play().catch(() => {});
        document.querySelector('.audio-btn').innerText = document.getElementById('muteToggle').checked ? "üîá" : "üîä";
    }

    function toggleAudioModal() { if (!bgMusic) initAudio(); document.getElementById('audioModal').classList.toggle('hidden'); }
    function skipSong() { musicIndex = (musicIndex + 1) % playlist.length; if (bgMusic) { bgMusic.src = playlist[musicIndex]; updateAudioSettings(); } }
    function updatePlayerCount(val) { 
        if (val > 0 && pCount < 15) playSfx('pigout'); else if (val < 0 && pCount > 2) playSfx('oinker');
        pCount = Math.min(Math.max(pCount + val, 2), 15); document.getElementById('pDisplay').innerText = pCount; drawSetup(); 
    }

    function showSetup() { initAudio(); playSfx('yeehaw'); document.getElementById('home-screen').classList.add('hidden'); document.getElementById('main-container').classList.remove('hidden'); drawSetup(); }
    function drawSetup() {
        const container = document.getElementById('nameFields'); container.innerHTML = '';
        for(let i=0; i<pCount; i++) {
            let swiper = characterImages.map((img, idx) => `<img src="${img}" class="char-opt ${idx === i ? 'selected' : ''}" onclick="selectChar(${i}, ${idx}, this)">`).join('');
            container.innerHTML += `<div class="name-entry" id="p-row-${i}"><div class="emoji-swiper">${swiper}</div><input type="text" class="p-in" data-img="${characterImages[i]}" value="${pigNames[i]}"></div>`;
        }
    }

    function selectChar(pIdx, eIdx, el) { playSfx('tan'); const row = document.getElementById(`p-row-${pIdx}`); row.querySelectorAll('.char-opt').forEach(o => o.classList.remove('selected')); el.classList.add('selected'); row.querySelector('.p-in').dataset.img = characterImages[eIdx]; }
    function initGame() { 
        playSfx('yeehaw'); players = []; curIdx = 0; bank = 0; inRedemption = false; originalWinnerIdx = null;
        document.getElementById('redemptionIndicator').classList.add('hidden');
        document.getElementById('saveBtn').disabled = false;
        document.querySelectorAll('.p-in').forEach(el => { players.push({ name: el.value || "Piggy", score: 0, img: el.dataset.img, history: [], eliminated: false }); }); 
        document.getElementById('setup').classList.add('hidden'); document.getElementById('game').classList.remove('hidden'); refresh(); 
    }

    function handleRoll(v, name) { 
        if(name === 'PIG OUT') { 
            playSfx('pigout'); 
            if(inRedemption) { players[curIdx].eliminated = true; players[curIdx].history.push("OUT"); }
            else { players[curIdx].history.push(0); }
            bank = 0; activeHog = null; nextTurn(); return; 
        } 
        playSfx(name.startsWith('D-') ? 'pink' : 'tan');
        let gain = v;
        if(activeHog) {
            const dv = activeHog.val * 2;
            if(name === activeHog.guess) { players[activeHog.caller].score += dv; players[activeHog.caller].history.push(`+${dv}*`); gain -= dv; }
            else { players[activeHog.caller].score -= dv; players[activeHog.caller].history.push(`-${dv}*`); gain += dv; }
            activeHog = null; document.getElementById('hogIndicator').innerText = '';
        }
        bank += gain;
        if(!inRedemption && players[curIdx].score + bank >= 100) saveTurn();
        refresh(); 
    }

    function saveTurn() { 
        playSfx('save'); players[curIdx].score += bank; players[curIdx].history.push(bank); 
        if(!inRedemption && players[curIdx].score >= 100) { triggerWin(); return; }
        bank = 0; nextTurn(); 
    }

    function startRedemption() {
        inRedemption = true;
        originalWinnerIdx = players.indexOf(players.find(p => p.score >= 100));
        // Leader is the bar to beat
        players[originalWinnerIdx].eliminated = true; 
        document.getElementById('winnerModal').classList.add('hidden');
        document.getElementById('redemptionIndicator').classList.remove('hidden');
        document.getElementById('redemptionBtn').classList.add('hidden');
        bank = 0;
        curIdx = (originalWinnerIdx + 1) % players.length;
        refresh();
    }

    function triggerWin() {
        playSfx('yeehaw');
        // Final check to see who is the true winner (either original or redemption)
        let winner;
        if(inRedemption) {
            const active = players.filter(p => !p.eliminated);
            winner = active.length === 1 ? active[0] : players[originalWinnerIdx];
        } else {
            winner = players[curIdx];
        }

        document.getElementById('winHeader').innerText = inRedemption ? "REDEMPTION WINNER!" : "YEEHAW!";
        document.getElementById('winnerName').innerText = winner.name;
        document.getElementById('winnerImgContainer').innerHTML = `<img src="${winner.img}" style="width:120px; height:120px; object-fit:contain; border:5px solid var(--star-yellow); border-radius:25px; margin-bottom:10px;">`;
        
        const head = document.getElementById('tableHead'), body = document.getElementById('tableBody'), foot = document.getElementById('tableFoot');
        head.innerHTML = '<tr><th>Round</th>' + players.map(p => `<th><img src="${p.img}" style="width:20px;"><br>${p.name}</th>`).join('') + '</tr>';
        const maxRounds = Math.max(...players.map(p => p.history.length));
        body.innerHTML = '';
        for (let r = 0; r < maxRounds; r++) {
            let row = `<tr><td>${r + 1}</td>`;
            players.forEach(p => { row += `<td>${p.history[r] !== undefined ? p.history[r] : '-'}</td>`; });
            body.innerHTML += row + '</tr>';
        }
        foot.innerHTML = `<tr class="total-row"><td>Total</td>${players.map(p => `<td>${p.score}</td>`).join('')}</tr>`;
        document.getElementById('winnerModal').classList.remove('hidden');
    }

    function playAgain() { playSfx('yeehaw'); location.reload(); }
    
    function nextTurn() { 
        let startingIdx = curIdx;
        do { curIdx = (curIdx + 1) % players.length; } while (players[curIdx].eliminated && curIdx !== startingIdx);
        
        if(inRedemption) {
            const active = players.filter(p => !p.eliminated);
            if(active.length === 0 || (active.length === 1 && players[curIdx] === active[0])) {
                triggerWin();
                return;
            }
        }
        refresh(); 
    }
    
    function refresh() {
        document.getElementById('bank').innerText = bank;
        document.getElementById('activeTitle').innerText = players[curIdx].name + "'s Turn";
        document.getElementById('activeImgContainer').innerHTML = `<img src="${players[curIdx].img}" class="active-char-img">`;
        
        // REDEMPTION SAVE LOGIC: Disable save if player hasn't beaten leader
        if(inRedemption) {
            const leaderScore = players[originalWinnerIdx].score;
            document.getElementById('saveBtn').disabled = (players[curIdx].score + bank <= leaderScore);
        } else {
            document.getElementById('saveBtn').disabled = false;
        }

        const sb = document.getElementById('sb'); sb.innerHTML = '';
        players.forEach((p, i) => { 
            if(p.eliminated && !inRedemption) return;
            const card = document.createElement('div'); card.className = `score-card ${i === curIdx ? 'active-card' : ''} ${p.eliminated ? 'hidden' : ''}`; 
            card.innerHTML = `<div style="font-size:0.6rem; font-weight:700;">${p.name}</div><img src="${p.img}" class="score-char-img"><div style="font-family:'Fredoka One'; font-size:1.1rem;">${p.score}</div>`; 
            sb.appendChild(card); 
        });
    }

    function openHogCall() {
        playSfx('hog'); const pList = document.getElementById('hogPlayerSelect'); pList.innerHTML = ''; let eligible = 0;
        players.forEach((p, i) => { if(i !== curIdx && p.score >= 20 && !p.eliminated) { pList.innerHTML += `<div class="score-card" id="hpc${i}" onclick="selectHogP(${i})"><div style="font-size:0.6rem;">${p.name}</div><img src="${p.img}" class="score-char-img"></div>`; eligible++; } });
        if(eligible === 0) return alert("No one else has 20 points yet!");
        const gList = document.getElementById('hogGuessGrid'); gList.innerHTML = '';
        poses.forEach(p => gList.innerHTML += `<button class="roll-btn btn-pts" onclick="setHogGuess('${p.n}', ${p.v})">${p.n}</button>`);
        document.getElementById('hogModal').classList.remove('hidden'); activeHog = { caller: null, guess: null, val: 0 };
    }

    function selectHogP(idx) { playSfx('tan'); document.querySelectorAll('#hogPlayerSelect .score-card').forEach(o => o.classList.remove('active-card')); document.getElementById('hpc' + idx).classList.add('active-card'); activeHog.caller = idx; }
    function setHogGuess(name, val) { if(activeHog.caller === null) return alert("Select challenger!"); playSfx('tan'); activeHog.guess = name; activeHog.val = val; document.getElementById('hogModal').classList.add('hidden'); document.getElementById('hogIndicator').innerText = `üì¢ ${players[activeHog.caller].name} guessed ${name}!`; }
    function closeHogCall() { activeHog = null; document.getElementById('hogIndicator').innerText = ''; document.getElementById('hogModal').classList.add('hidden'); refresh(); }
    function showHogResult(h, c) { document.getElementById('resultHeader').innerText = h; document.getElementById('resultContent').innerHTML = c; document.getElementById('hogResultModal').classList.remove('hidden'); }
    function closeResultModal() { document.getElementById('hogResultModal').classList.add('hidden'); }
    
    function oinker() { 
        playSfx('oinker'); 
        if(inRedemption) { players[curIdx].eliminated = true; players[curIdx].history.push("OUT"); }
        else { players[curIdx].score = 0; players[curIdx].history.push("X"); }
        bank = 0; nextTurn(); 
    }
